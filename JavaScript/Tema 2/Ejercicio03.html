<!DOCTYPE html>
<!--3. Dado un array con los meses del año:
a) obtén todos los meses que empiezan por ‘M’.
b) Obtén el primer mes que empieza por ‘M’.
c) Obtén la posición en el array del primer mes que empieza por ‘M’.
d) Indica si algún mes empieza por ‘S’. 
e) Indica si todos los meses acaban por ‘o’.
f) Devuelve otro array con los meses en mayúsculas.
g) Indica si algún mes es el ‘Octubre’.
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <script type="text/javascript">
        let meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo",
            "Junio", "julio", "Agosto", "Septiembre", "Octumbre", "Noviembre", "Diciembre");

        document.write(meses, "<br>");

        function eme(objeto) {
            var mes;
            document.write("Los meses que empiezan por M son: ");
            for (let i = 0; i <= objeto.length; i++) {
                mes = objeto[i].charAt(0);
                if (mes === 'M') {

                    document.write(objeto[i]);
                    document.write("<br>");
                }
            }
        }

        function primer(objeto) {
            document.write("El primer mes que empieza por M son: ");
            let primerMmes = objeto.find(mes => mes.charAt(0) == 'M');
            return primerMmes;
        }
        //let primerMmes = objeto.find( mes => mes.charAt(0) ==  "M");
        //return primerMmes;

        //startswith buscar
        document.write(eme(meses));

        document.write(primer(meses));

    </script>
    <script>
        document.write(primer(meses));
    </script>

</body>

</html>
