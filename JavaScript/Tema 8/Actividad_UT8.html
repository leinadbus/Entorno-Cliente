<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
      input:invalid {
       border: 2px dashed red;
      } 
      input:valid {
       border: 2px dashed green;
      } 

    </style>
  </head>

  <body>

    <h2>Ejercicio 1</h2>
    <p>Introduce un número binario de 8 dígitos</p>
    <input type="text" pattern="[0-1]{8}" required>


    <h2>Ejercicio 2</h2>
    <p>Crear cuenta en red social</p>
    <form>
      <label for="nombre">Nombre</label>
      <input name="nombre" type="text" minlength="3" maxlength="20" required>
      <br>
      <label for="apellido">Apellido</label>
      <input name="apellido" type="text" minlength="4" maxlength="40" required>
      <br>
      <label for="usuario">Usuario</label>
      <input name="usuario" type="text" minlength="7" pattern="[AZ-az-09]" required>
      <br>
      <label for="correo">Correo</label>
      <input name="correo" type="email" required>
      <br>
      <label for="telefono">Telefono</label>
      <input name="telefono" type="text" pattern="[0-9]{9}" required>
      <br>
      <label for="fecha">Fecha de Nacimiento</label>
      <input name="fecha" type="date" min="2005-01-01" required>
    </form>
    
      <p>Marca tus intereses(mínimo2)</p>

      <button id = "btn" disabled> enable button</button>

      <input type="file" id="foto_x" name="foto_x" required><br>

      <script>

      let checkbox = document.getElementsByName("checkbox");
      let button = document.getElementById("btn"); 
      let contador=0;

        for (let i = 0; i < checkbox.length; i++) {
          checkbox[i].addEventListener( "change", () => {
          button.disabled = true;
          if ( checkbox[i].checked == true ){
                contador ++;
                console.log("contador",contador);
          }else {
            contador --;
            console.log("contador",contador);
          }
            if (contador >= 2){button.disabled = false;}  
          });
}
        </script>

      
    </form>
